<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html">
		<meta name="author" content="R Sriranganathan">
		<meta name="description" content="My Personal Page">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<title>R Sriranganathan</title>
		<link href='https://fonts.googleapis.com/css?family=Raleway:700,500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="bootstrap.css">
		<script src="jquery.min.js"></script>
  		<script src="bootstrap.js"></script>
  		<style>
  			html,body
  			{
				background-color: #333231;
      			margin: 0;
      			height: 100%;
      			font-family: 'Raleway', sans-serif;
      			color: white;
      			text-align:center;
  			}
  			body:after
  			{
  				content: "";
			    width: 0;
			    height: 100%;
			    display: inline-block;
			    vertical-align: middle;
  			}
  			h1 
  			{
      			font-weight: 700;
    		}
		    p 
		    {
		      	font-weight: 500;
		      	color: rgba(255, 255, 255,.5);
		    }
		    .info
		    {
		    	display: none;
		    	vertical-align: middle;
		    }
		    #coming_soon
		    {
		    	border-radius: 50%;
		    	margin-bottom:10px;
		    }

  		</style>
	</head>
	<body>
		<canvas id="load"></canvas>
		<div class="info">
	    	<center><img id="coming_soon" class="img-responsive" src="coming_soon.png"></center>
	    	<div class="col s12">
	    		<h1>Please stay tuned.</h1>
	    	</div>
	    	<div class="col s12">
	    		<p>Something new is coming soon. To see it first sit tight!</p>
	    	</div>
  		</div>
  		<script>
	      var canvas = document.getElementById('load');
	      canvas.width = $(window).width();
	      canvas.height = $(window).height();
	      var context = canvas.getContext('2d');
	      var x = canvas.width / 2;
	      var y = canvas.height / 2;
	      var radius1 = 25;
	      var radius2 = 15;
	      var counterClockwise = false;
	      var startAngle1 = 1.25 * Math.PI;
	      var endAngle1 = 1.75 * Math.PI;
	      var startAngle2 = 2.25 * Math.PI;
	      var endAngle2 = 2.75 * Math.PI;
	      var startAngle3 = 1.75 * Math.PI;
	      var endAngle3 = 2.25 * Math.PI;
	      var startAngle4 = 2.75 * Math.PI;
	      var endAngle4 = 3.25 * Math.PI;
	      var frame;
	      var load =0;
	      function load_animation()
	      {
	        context.clearRect(0,0, canvas.width, canvas.height);

	        context.beginPath();
	        context.arc(x, y, radius1, startAngle1, endAngle1, counterClockwise);
	        context.lineWidth = 5;
	        context.strokeStyle = 'white';
	        context.stroke();

	        context.beginPath();
	        context.arc(x, y, radius1, startAngle2, endAngle2, counterClockwise);
	        context.lineWidth = 5;
	        context.strokeStyle = 'white';
	        context.stroke();

	        context.beginPath();
	        context.arc(x, y, radius2, startAngle3, endAngle3, counterClockwise);
	        context.lineWidth = 5;
	        context.strokeStyle = 'white';
	        context.stroke();

	        context.beginPath();
	        context.arc(x, y, radius2, startAngle4, endAngle4, counterClockwise);
	        context.lineWidth = 5;
	        context.strokeStyle = 'white';
	        context.stroke();

	        startAngle1 += -0.02 * Math.PI;
	        startAngle2 += -0.02 * Math.PI;
	        startAngle3 += 0.02 * Math.PI;
	        startAngle4 += 0.02 * Math.PI;

	        endAngle1 += -0.02 * Math.PI;
	        endAngle2 += -0.02 * Math.PI;
	        endAngle3 += 0.02 * Math.PI;
	        endAngle4 += 0.02 * Math.PI;
	        if(load == 0)
	        frame = window.requestAnimationFrame(load_animation);
	      }
	      frame = window.requestAnimationFrame(load_animation);

	      window.addEventListener('load', function(){
	      load =1;
	      $("#load").css("display", "none");
	      $(".info").css("display", "inline-block");
	      });
    	</script>
	</body>
</html>
